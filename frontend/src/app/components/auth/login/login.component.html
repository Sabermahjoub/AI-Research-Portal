<div
  class="w-full h-screen bg-cover bg-center flex justify-center items-center"
  style="background-image: url('assets/images/bg_dark.png');"
>
  <div
    class="bg-white/90 p-10 rounded-2xl shadow-2xl w-[90%] max-w-md"
  >
    <!-- Logo & App Name -->
    <div class="flex flex-col items-center mb-6">
      <img
        src="assets/images/logo3.png"
        alt="Logo CoreAI"
        class="w-40 h-40 mb-4"
      />
      <h1 class="text-3xl font-bold text-red-700 drop-shadow">Connexion à CoreAI</h1>
    </div>

    <!-- Form -->
    <form
      (ngSubmit)="onLogin()"
      #loginForm="ngForm"
      class="space-y-6 text-gray-800"
    >
      <!-- Username -->
      <div>
        <label class="block font-semibold mb-1 text-gray-700">Nom d'utilisateur</label>
        <div
          class="flex items-center border border-gray-500 rounded-md px-3 py-2 bg-red-50"
        >
          <span class="material-symbols-outlined text-gray-500 mr-2">account_circle</span>
          <input
            type="text"
            name="username"
            [(ngModel)]="username"
            required
            class="w-full focus:outline-none bg-transparent text-gray-800 placeholder-gray-500"
            placeholder="Votre nom d'utilisateur"
          />
        </div>
      </div>

      <!-- Password -->
      <div>
        <label class="block font-semibold mb-1 text-gray-700">Mot de passe</label>
        <div
          class="flex items-center border border-gray-500 rounded-md px-3 py-2 bg-red-50"
        >
          <span class="material-symbols-outlined text-gray-500 mr-2">lock</span>
          <input
            type="password"
            name="password"
            [(ngModel)]="password"
            required
            class="w-full focus:outline-none bg-transparent text-gray-800 placeholder-gray-500"
            placeholder="Votre mot de passe"
          />
        </div>
      </div>

      <!-- Submit button -->
      <button
        type="submit"
        class="w-full bg-red-700 hover:bg-red-600 text-white py-2 rounded-md transition-all duration-300 ease-in-out transform hover:-translate-y-0.5 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-opacity-50 flex justify-center items-center"
        [disabled]="!loginForm.form.valid || isLoading"
      >
        <span *ngIf="isLoading" class="material-symbols-outlined animate-spin mr-2">progress_activity</span>
        <span>Se connecter</span>
      </button>

      <!-- Guest button -->
      <button
        type="button"
        (click)="continueAsGuest()"
        class="mt-4 w-full bg-red-100 hover:bg-red-200 text-red-700 py-2 rounded-md transition-all duration-300 ease-in-out transform hover:-translate-y-0.5 focus:outline-none focus:ring-2 focus:ring-red-300 focus:ring-opacity-50 flex justify-center items-center"
      >
        <span class="material-symbols-outlined mr-2">person_outline</span>
        <span>Continuer en tant qu'invité</span>
      </button>
    </form>

    <!-- Lien vers la page signup -->
    <div class="text-center mt-6 text-sm text-gray-800">
      Vous n'avez pas de compte ?
      <a
        routerLink="/signup"
        class="text-red-700 font-semibold hover:underline hover:text-gray-600"
        >Créer un compte</a
      >
    </div>
  </div>
</div>
